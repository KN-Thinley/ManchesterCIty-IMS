<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="../Images/mancitylogo.ico">
    <link rel="stylesheet" href="../CSS/signIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>

</head>
<body>
<!-- header section of the page -->
 <section class="header">
  <header>
    <div class="nav">
      <nav class="navigation-bar">
        <a href="index.html"><img class="logo" src="../Images/mancitylogo.png"alt="Mancity logo"></a>
        <div class="signup">
          <h1>Sign In</h1>
        </div>
    </nav>
    </div>
  </header>
 </section>

 <!-- for the body section of the page -->
  <section class="body">

    <!-- log in form register -->
    <div class="login-page">
      <div class="form">
        <form class="login-form">
          <label for="username">Username or Email:</label>
          <input type="text"/>

          <div class="password">
            <label for="password">Password:</label>
            <div class="passwordBtn">
              <input type="password" id="input">
              <i class="fa fa-eye-slash" id="show-btn" onclick="showPassword()"></i>
            </div>
            <p class="message"><a href="forgotPassword.html">Forgot Password?</a></p>
          </div>
          <br>
          <div class="signup-btn">
            <a href="index.html"><button class="custom-btn btn">Sign In</button></a>
          <p class="message">Don't have an account? <a href="SignUp.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
 
  <script src="../JS/signup.js"></script>
</body>
</html>
